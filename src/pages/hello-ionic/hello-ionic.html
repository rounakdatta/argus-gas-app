<ion-header>
  <ion-navbar>
    <ion-title style="text-align: center;" size="large">Kezpo Gas</ion-title>
    <!-- <button ion-button large full ng-disable="true">Kezpo Gas</button> -->
  </ion-navbar>
</ion-header>


<ion-content padding>

    <ion-grid>
        <ion-row text-center align-items-center>
            <ion-col col-12>
                <h1>Welcome to Kezpo Gas</h1>
              </ion-col>
          </ion-row>
    </ion-grid>


    <ion-grid>
        <ion-row text-center align-items-center>
          <ion-col col-12>
            <button *ngIf="isConfigured == true" ion-button size="large" shape="round" (click)="gotoDashboard()" color="dark">Dashboard</button>
          </ion-col>
        </ion-row>
        <ion-row text-center align-items-center>
            <ion-col col-12>
                <button *ngIf="isConfigured == false" ion-button size="large" (click)="gotoSettings()" color="medium">Set Up My Device Now</button>
              </ion-col>
        </ion-row>
      </ion-grid>
</ion-content>
