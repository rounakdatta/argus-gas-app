<ion-header>
  <ion-navbar>
    <ion-title style="text-align: center;" size="large">Kezpo Gas</ion-title>
    <!-- <button ion-button large full ng-disable="true">Kezpo Gas</button> -->
  </ion-navbar>
</ion-header>

<style>
.container {
  position: relative;
}

div.progress{
  height:100%;
  /* background-color:#125496; */
  width:100%;
  position:absolute;
  bottom:0;
  left:0;
}
div.skill-progress{
  z-index: 1;
  float:inherit;
  margin:0px 50px;
  background-color:#f2f5fa;
  height:280px;
  width:300px;
  position: relative;
  left: 0;
  right: 0;
  margin: 0 auto;
  top: 7x; /* these are the values which alter the vertical position */
  border:5px solid #afdcf8;
}

.botijao {
  position: absolute;
  left: 0;
  right: 0;
  top: 0px; /* these are the values which alter the vertical position */
  margin: 0 auto;
  z-index: 3;
  height: 370px;
}

</style>

<ion-content padding>

    <ion-grid>
        <ion-row text-center align-items-center>
          <ion-col col-4>
              <ion-icon name="wifi"></ion-icon> GWiFi
          </ion-col>
          <ion-col col-4>
            <ion-icon name="cog"></ion-icon> MA123
          </ion-col>
          <ion-col col-4>
              <ion-icon name="globe"></ion-icon> 9 minutes ago
            </ion-col>
        </ion-row>
      </ion-grid>

      <br><hr>

  <div class="container">
    <br><br><br><br>
    <img class="botijao" src="https://i.imgur.com/JqzIpfK.png">
    <div class='skill-progress'>
        <div class="progress" [style.background-color]=levelIndicatingColour [style.height]=currentLevelPercentage>
        </div>
      </div>

      <br><br>

      <!-- <ion-input [(ngModel)]="currentLevelPercentage" style="text-align: center;"></ion-input> -->
      <h1 style="text-align: center;" >{{ currentLevelPercentage }}</h1>
    </div>

    <br><hr>  

    <ion-grid>
      <ion-row text-center align-items-center>
        <ion-col col-6>
          <button ion-button size="large" shape="round" color="success">Set An Alert</button>
        </ion-col>
        <ion-col col-6>
          <button ion-button size="large" color="secondary">Book Refill Now</button>
        </ion-col>
      </ion-row>
    </ion-grid>

</ion-content>
